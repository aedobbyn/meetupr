        (<a href=\"https://rstudio.cloud/\" class=\"linkified\">https://rstudio.cloud/</a>).
        We will email you the tutorial materials.</p> <p>Instructors:<br/>Dr. John
        Blischak received his PhD in Genetics from the University of Chicago. He is
        the author of the CRAN package workflowr, and has years of experience performing
        reproducible data analysis with R, R Markdown, and Git. He is a certified
        Software Carpentry Instructor, and has taught over 10 workshops for researchers
