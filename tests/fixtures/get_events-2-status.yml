        as they will also be hosting with us.</p> <p>Please note: We are opening up
        *15* spots and we will be choosing **8** from them who will attend the workshop.
        The others will be wait-listed in the event someone drops off the attendees
        list.</p> <p>Description:<br/>Have you ever struggled to re-run your own code
        or scripts you received from a collaborator? You\u2019re not alone! Fortunately,
        there are simple practices that you can use to help you develop more reproducible
        R code. In this tutorial, you will 1) explore some of the common causes of
        non-reproducible code, 2) gain practical experience fixing reproducibility
        issues, and 3) use the R package workflowr (<a href=\"https://jdblischak.github.io/workflowr/\"
        class=\"linkified\">https://jdblischak.github.io/workflowr/</a>) to facilitate
        creation of more reproducible and shareable code. The tutorial will be hands-on
        and interactive, with small-group exercises.</p> <p>Prerequisites:<br/>Participants
        should have some experience using R (e.g. importing data from a file, loading
        a package). The tutorial will involve running R code in R Markdown files from
        the RStudio IDE. If you are unfamiliar with R Markdown, we recommend reviewing
        these short guides before participating in the tutorial: [Introduction](<a
        href=\"https://rmarkdown.rstudio.com/lesson-1.html\" class=\"linkified\">https://rmarkdown.rstudio.com/lesson-1.html</a>),
