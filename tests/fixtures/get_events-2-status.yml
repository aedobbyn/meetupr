        [Code Chunks](<a href=\"https://rmarkdown.rstudio.com/lesson-3.html\" class=\"linkified\">https://rmarkdown.rstudio.com/lesson-3.html</a>].</p>
        <p>Requirements:<br/>A web browser, an account on GitHub (<a href=\"https://github.com/\"
