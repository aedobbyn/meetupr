        South Africa","state":"","country":"za","region":"en_US","timezone":"Africa/Johannesburg"},"link":"https://www.meetup.com/rladies-johannesburg/events/261925448/","description":"<p>Data
        science projects can go wrong in a million ways. To get it done well, you
        need to manage the expectations from day 0. How do you do this?</p> <p>This
        talk by Merelda Wu distills the art form of \"talking to business\" to a list
        of non-scientific formulas that can be applied in your everyday life.<br/>If
        any of the following resonates with you, join us:</p> <p>1. The magic wand
        problem? Data doesn\u2019t just give you \u201cactionable insight\u201d, you
        need to ask the right question.<br/>2. Misaligned expectations? The classic
        case of what you say you want, is not what you really, really want.<br/>3.
        The scope creep problem? Sure, of course I can re-write everything and give
        it to you five minutes ago.<br/>4. The big data problem? No darling, you don\u2019t
        have big data if it fits in Excel.<br/>5. The confidence challenge? No, there\u2019s
        no such thing as 100% accurate, also we use this thing called the F1 score.<br/>6.
